# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "iris-base-common"
BBFILE_PATTERN_iris-base-common = "^${LAYERDIR}/"
BBFILE_PRIORITY_iris-base-common = "15"

LAYERDEPENDS_iris-base-common = "core \
                                 openembedded-layer"

LAYERSERIES_COMPAT_iris-base-common = "dunfell"
