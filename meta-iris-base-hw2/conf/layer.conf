# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "iris-base-hw2"
BBFILE_PATTERN_iris-base-hw2 = "^${LAYERDIR}/"
BBFILE_PRIORITY_iris-base-hw2 = "16"

LAYERDEPENDS_iris-base-hw2 = "core \
                              openembedded-layer \
                              iris-base"

LAYERSERIES_COMPAT_iris-base-hw2 = "dunfell"
